name: easyssh
version: 1.5.3
summary: SSH Connection Manager
description: A complete, efficient and easy-to-use manager. Create and edit connections, groups, customize the terminal, with multiple instances of the same connection.
base: core18
icon: data/icons/24/com.github.muriloventuroso.easyssh.svg
confinement: strict

slots:
  dbus-easyssh:
    interface: dbus
    bus: session
    name: com.github.muriloventuroso.easyssh

apps:
  easyssh:
    command: desktop-launch $SNAP/usr/bin/com.github.muriloventuroso.easyssh
    desktop: usr/share/applications/com.github.muriloventuroso.easyssh.desktop
    plugs: [network, home, x11, unity7, gsettings, locale-control]
    slots: [ dbus-easyssh ]

plugs:
    gnome-3-28-1804:
        interface: content
        target: $SNAP/gnome-platform
        default-provider: gnome-3-28-1804
    gtk-3-themes:
        interface: content
        target: $SNAP/data-dir/themes
        default-provider: gtk-common-themes
    icon-themes:
        interface: content
        target: $SNAP/data-dir/icons
        default-provider: gtk-common-themes
    sound-themes:
        interface: content
        target: $SNAP/data-dir/sounds
        default-provider: gtk-common-themes

parts:

    easyssh:
        plugin: meson
        meson-parameters:
          - --prefix=/usr
        source: https://github.com/muriloventuroso/easyssh.git
        source-type: git
        after: [valac, granite, desktop-gnome-platform]
        build-packages:
            - build-essential
            - intltool
            - libgee-0.8-dev
            - debhelper
            - libgtk-3-dev
            - libjson-glib-dev
            - libunity-dev
        stage-packages:
            - gobject-introspection
            - libgee-0.8-2
            - libgtk-3-0
            - locales-all
            - gpg
            - openssh-client
            - libvte-2.91-dev
    granite:
        plugin: cmake
        source: https://github.com/elementary/granite/archive/5.2.2.tar.gz
        source-type: tar
        after: [valac]
        configflags: [-DCMAKE_BUILD_TYPE=Release, -DCMAKE_INSTALL_PREFIX=/usr, -DCMAKE_INSTALL_LIBDIR=/usr/lib]
        build-packages:
            - build-essential
            - libgee-0.8-dev
            - libgirepository1.0-dev
            - libgtk-3-dev
            - cmake
            - gobject-introspection
    desktop-gnome-platform:
        source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
        source-subdir: gtk
        plugin: make
        make-parameters: ["FLAVOR=gtk3"]
        build-packages:
          - build-essential
          - libgtk-3-dev
        override-build: |
          snapcraftctl build
          mkdir -pv $SNAPCRAFT_PART_INSTALL/gnome-platform

    valac:
      plugin: autotools
      source: https://download.gnome.org/sources/vala/0.40/vala-0.40.13.tar.xz
      build-packages:
         - flex
         - bison
         - build-essential
         - libglib2.0-dev
         - libgraphviz-dev